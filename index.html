<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link JS ans CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calc-main-container">
        <div class="display-container"><p id="display-text"></p></div>
        <div class="numbers-container"></div>
        <div class="operators-container">
            <button class="op-button">+</button>
            <button class="op-button">-</button>
            <button class="op-button">*</button>
            <button class="op-button">/</button>
            <button class="op-button special-button" id="equal-button">=</button>
            <button class="op-button special-button" id="clear-button">CLEAR</button>
        </div>
    </div>

</body>
</html>
